<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная{% endblock %}</title>
    <style>
        /* Стиль для меню */
        ul {
            list-style: none;
            padding-left: 20px;
            margin: 0;
        }

        li {
            margin: 4px 0;
            font-family: sans-serif;
            font-size: 16px;
        }

        li a {
            text-decoration: none;
            color: #333;
            padding: 2px 4px;
            display: inline-block;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        li a:hover {
            background-color: #f0f0f0;
        }

        li strong a {
            font-weight: bold;
            color: white;
            background-color: #007bff;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <!-- Здесь будет выводиться меню -->
            {% load menu_tags %}
            {% draw_menu 'main_menu' %}
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Основной контент страницы -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Мой сайт</p>
    </footer>

</body>
</html>
